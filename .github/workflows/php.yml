name: Yii2 Build and Test

on:
  push:
    branches: [ "master", "develop" ] # Adjust branch names as needed
  pull_request:
    branches: [ "master", "develop" ] # Adjust branch names as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' # Adjust to your required PHP version
        extensions: pdo, mysql, mbstring, xml, ctype, tokenizer, intl, gd # Add needed extensions
        coverage: xdebug # enable xdebug for code coverage

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Generate Application Key
      run: ./yii key

    - name: Create Test Database (if needed)
      run: |
        mysql -e "CREATE DATABASE IF NOT EXISTS yii2basic_test;"
        mysql -e "GRANT ALL PRIVILEGES ON yii2basic_test.* TO 'root'@'localhost';"
        mysql -e "FLUSH PRIVILEGES;"
      env:
        MYSQL_ROOT_PASSWORD: '' # Set your MySQL root password if needed

    - name: Apply Migrations if possible
      run: ./yii migrate --interactive=0 --env=test

    - name: Run Unit Tests
      run: vendor/bin/codecept run unit --coverage-html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: tests/_output/coverage/